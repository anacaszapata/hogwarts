<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body class="backgroud" style="background-image: url(./assets/background.webp); ">
    <main class="pt-3">
        <div class="text-center">
            <h1 id="main-title">Bienvenido a hogwarts</h1>
        </div>
        <div class="container mt-5">
            <form action="./casa.html">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" required class="form-control" name="nombre" id="nombre"
                        placeholder="Ingrese su nombre">
                </div>

                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" required class="form-control" name="edad" id="edad"
                        placeholder="Ingrese su edad">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="nombrePadre">Nombre del Padre:</label>
                        <input type="text" required class="form-control" name="nombrePadre" id="nombrePadre"
                            placeholder="Ingrese el nombre del padre">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="nombreMadre">Nombre de la Madre:</label>
                        <input type="text" required class="form-control" name="nombreMadre" id="nombreMadre"
                            placeholder="Ingrese el nombre de la madre">
                    </div>
                </div>

                <div class="form-group">
                    <label for="linaje">Linaje:</label>
                    <select class="form-control" required name="linaje" id="linaje">
                        <option value="Mestizo">Mestizo</option>
                        <option value="muggle">muggle</option>
                        <option value="Sangre pura">Sangre pura</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="animalPatronus">Animal Patronus:</label>
                        <input type="text" required class="form-control" name="animalPatronus" id="animalPatronus"
                            placeholder="Ingrese su Animal Patronus">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="cualidades">Cualidades:</label>
                        <br>
                        <select style="width: 100%;" class="js-example-basic-multiple" name="cualidades[]" multiple="multiple">
                            <option value="Valor">Valor</option>
                            <option value="fuerza">fuerza</option>
                            <option value="audacia">audacia</option>
                            <option value="Justicia">Justicia</option>
                            <option value="Lealtad">Lealtad</option>
                            <option value="Paciencia">Paciencia</option>
                            <option value="Creatividad">Creatividad</option>
                            <option value="Erudicion">Erudicion</option>
                            <option value="Inteligencia">Inteligencia</option>
                            <option value="Ambicion">Ambicion</option>
                            <option value="Determinacion">Determinacion</option>
                            <option value="Astucia">Astucia</option>
                        </select>
                    </div>
                </div>


                <div class="d-grid gap-2 block mt-4 mb-4">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.js-example-basic-multiple').select2();
        });
    </script>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
